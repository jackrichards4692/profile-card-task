<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="info-box">
    <div class="vic-pic">
      <img class="victor-img" src="images/image-victor.jpg" alt="victor-img">
    </div>
    <div class="namebox">
      <p class="bold">
        <span style="font-weight: bold">Victor Crest</span>
        <span style="color: hsl(0, 0%, 59%)">26</span>
      </p>
      <p>
        <span style="color: hsl(0, 0%, 59%)">London</span>
      </p>

    </div>

  <hr>

      <!-- stats below line -->

    <div class="stats">

    <table class="table-center">
      <tr>
        <th>80K</th>
        <th>803K</th>
        <th>1.4K</th>
      </tr>
      <tr>
        <td>Followers</td>
        <td>Likes</td>
        <td>Photos</td>
      </tr>

  </table>

  </div>

</body>

</html>
